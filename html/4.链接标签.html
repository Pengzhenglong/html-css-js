<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签学习</title>
</head>

<body>
    <!-- a 标签
    href : 必填，表示要跳转到那个页面
    _blank  在新标签中打开
    _self  在自己的的网页打开

    -->
    <a  name="top">顶部</a>   



    <a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面一</a>
    <a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
    <br>
    <a href="1.我的第一个网页.html">
        <img src="../html/img/1.png" alt="女孩" title="悬停文字" width="500px" height="500px">
    </a>

<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->

    <!-- 锚链接 -->
    <a  href="#top">回到顶部</a>
    <a  name="down">down</a>

<!-- 功能性链接 
邮箱链接：mailto
-->

    <a  href="mailto:232324265@qq.com">点击联系我</a>
</body>

</html>
