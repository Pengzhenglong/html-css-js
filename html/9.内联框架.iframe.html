<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内联框架</title>
  </head>

  <!--iframe  内联框架 
src :地址
w- h :宽度高度
 -->

  <body>
    <iframe
      src="http:www.baidu.com"
      name="hello"
      frameborder="0"
      width="800px"
      height="800px"
    ></iframe>
    <iframe
      src="//player.bilibili.com/player.html?aid=928070150&bvid=BV1JT4y1M7fo&cid=265308126&page=1"
      scrolling="no"
      border="0"
      frameborder="no"
      framespacing="0"
      allowfullscreen="true"
    ></iframe>
    <a href="https://pengzhenglong.github.io/" target="hello">点击跳转</a>
  </body>
</html>
