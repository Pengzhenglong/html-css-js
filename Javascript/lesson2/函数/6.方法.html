    <title>Document</title>

  <body>
    <script>
      function getAge() {
        //今年-出生的年
        var now = new Date().getFullYear();
        return now - this.birth;
      }
      var student = {
        name: 'haha',
        birth: 2000,
        age: getAge,
      };
      //student.age() //ok
      //   getAge()   NaN
      getAge.apply(student, []); //this,指向了student，参数为空
    </script>
  </body>
</html>
