<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    /* 后代选择器  */
    /* body  p{
        background: red;
    } */

    /* 子选择器  */
    /* body>p{
        background:royalblue;
    } */
    /*   相邻兄弟选择器，只有一个，相邻（向下）   */
    /* .active+p{
        background:skyblue
    } */
    /* 通用兄弟选择器，当前选中元素的向下的所有兄弟元素 */
    .active ~ p {
      background: tomato;
    }
  </style>

  <body>
    <p>p0</p>
    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
      <li>
        <p>p4</p>
      </li>
      <li>
        <p>p5</p>
      </li>
      <li>
        <p>p6</p>
      </li>
    </ul>

    <p class="active">p7</p>
    <p>p8</p>
  </body>
</html>
